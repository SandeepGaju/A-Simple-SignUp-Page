<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="style.css">
</head>



<body>



    <div class="outer-container">

        <div class="inner-container">
            <header class="signup">
                <h1>SignUp</h1>
                <p>it takes just 30 sec...</p>
                
            </header>
    
    
            <main class="sign-up-body">
                <form action="#">
                    
                    <p>
                    <label for="fullname">Full Name </label>
                    <input type="text" id="fullname" placeholder="Sandeep Gaju " required>
                    </p>
    
    
                    <p>
                    <label for="email">Email - Id </label>
                    <input type="email" id="email" placeholder="sandeepgaju2211@gmail.com " required>
                    </p>
    
    
                    <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password here..." required>
                    </p>
    
    
                    <p><input type="submit" id="submit" value="Create Account"></p>
    
                </form>
                </main>
    
                <footer class="footer">
                    <p>Already Have an Account ? <a href="#">Login</a></p>
                </footer>
        </div>

        <!-- <div class="circle c1"></div>
        <div class="circle c2"></div> -->

    </div>

    
    
    
    
</body>
</html>
